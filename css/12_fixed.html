            /* 3) 부모포지션 지정. 브라우저 화면을 기준으로 보기 때문에 어떠한 부모에게도 종속되지 않음 */
            #s1 ul{
                background-color: darkgrey;
                position: relative;
                height:300px;
            }
            #s1 li:nth-child(1){
                background-color:cadetblue;
            }
            #s1 li:nth-child(2){
                background-color:pink;
                --right:0;
                bottom:0;
                --position: absolute;
                --position:relative;
                position:fixed;
                width:100%;
                height:80px;
            }
            #s1 li:nth-child(3){
                background-color:aqua;
            }
        </style>
