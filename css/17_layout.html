<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>17_layout.html</title>
        <style>
            /* 1) */
            /*
            .container{
                border:1px solid blue;
                width:900px; 전체 레이아웃 크기는 변하기 않게
                margin:auto; 레이어 가운데 정렬
            }
            */

            /* 4) */
            /*
            .container{
                border:1px solid blue;
                width:912px; 각 inner section 스타일에서 2+300+2(왼쪽선 굵기+가로크기_오른쪽선 굵기)*3개
                margin:auto; 
            }
            */
            
            /* 5) 완성코드 : 전체 레이아웃은 고정시킴 (추천) */
            .container{
                border:1px solid blue;
                width:900px; 
                margin:auto; 
            }

            /* 2) */
            header{
                border:2px solid red;
                height:150px;
                width:100%;
                line-height:150px;
                text-align:center;
            }

            /* 3) */
            /*
            .inner section{
                border:2px solid green;
                width:300px;
                height:300px;
                float:left;
                box-sizing: border-box;
            }
            */

            /* 6) */
            .inner section{
                border:2px solid green;
                width:300px;
                height:300px;
                float:left;
                padding:20px;
                /*선굵기, 여백등으로 늘어난 부분은 container의 width=900px내에서 해결함*/
                box-sizing: border-box;
            }
            .inner::after{
                content:'';
                display: block;
                clear: both;
            }

            /* 7) */
            /*
            footer{
                border:5px solid orange;height:100px;
            }
            */
            /* 8) */
            /* float속성은 전 요소 속성을 상속받는 특징이 있음. 이미 float:left가 있는 상태임 */
            
            /* 9) clear: float 속성 해제 */
            /*    6)에서 상속받은 float:left 속서을 지워야 함 */
            /*
            footer{
                border:5px solid orange;
                height:100px;
                clear:left;
                --clear:right;
            }
          */
           /*     
            footer{
                border:5px solid orange;
                height:100px;
            }
            */
            /* 10) 완성코드 */
            /*      left,right 모두 해제 */
            /*   참조 https://www.w3schools.com/css/css_float_clear.asp  */
            footer{
                border:5px solid orange;
                height:100px;
                clear:both;
            }
        </style>
    </head>
    <body>

        <!-- 전체 레이아웃 구성하기 -->
        <div class="container">
            <header>header</header>
            <div class="inner">
                <section>section1</section>
                <section>section2</section>
                <section>section3</section>
            </div>
            <footer>footer</footer>
        </div>
    </body>
