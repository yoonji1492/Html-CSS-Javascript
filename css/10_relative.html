<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>10_relative.html</title>
        <link rel="stylesheet" href="reset.css">
        <style>
            /* 1) position : relative 요소는 원래의 자기 위치가 살아 있음 */
            /*
            #s1 ul{
                background-color: yellow;
                height:300px;

            }
            #s1 li:nth-child(1){
                background-color:cadetblue;

            */
            /* 2) */
            #s1 ul{
                background-color: yellow;
                height:300px;
                width:300px;
                position:relative;
                left:50px;
                top:50px;
            }
            #s1 li:nth-child(1){
                background-color:cadetblue;
                position:relative;
                --left:50px;
                top:30px;
                right:50px;
            }
        </style>
    </head>
    <body>
        
         <!-- 상대적 위치 position:relative -->
         <section id="s1">
            <h3>position:relative</h3>
            <ul>
                <li>손흥민</li>
                <li>박지성</li>
                <li>김연아</li>
            </ul>
        </section>
    </body>
</html>
