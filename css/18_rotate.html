<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>18_rotate.html</title>
        <style>
            #menu{
                position:relative; /*부모*/
                width:150px;
                height:130px;
                background-color: silver;
                margin:auto;            /*수평을 기준으로 가운데 정렬*/
                border-radius: 10px ;   /*모서리 라운드 처리*/
            }

            #menu:hover{ /*마우스가 올라오면*/
                background-color: orange;
                cursor: pointer;    /*커서 손모양*/
            }
            /*
            #menu > strong{
                position: absolute; 자식요소. 원래 나의 위치는 사라기지고, 부모안에서만 움직임
                bottom:0;
                left:50%;
                transform: translate(-50%, -50%);
            }   
            */

            #menu > strong{
                position: absolute; /*자식요소. 원래 나의 위치는 사라기지고, 부모안에서만 움직임*/
                bottom:15px;
                left:35px                                         
            }   

            /* 이미지 삽입 */
            #menu > .gear{
                position: absolute;
                background-image: url(../images/gear-gray.png);
                width:40px;
                height:40px;
                background-size: 40px 40px;
                transition:  all 0.5s linear;
            }

            /* 톱니바퀴 이미지 배치하기 */
            #menu > .gear:nth-child(1){
                top:16px;
                left:46px;
            }
            #menu > .gear:nth-child(2){
                top:47px;
                left:64px;
                /*시계방향으로 회전*/
                transform: rotate(30deg);
            }

            /* transform  변형 */
            /* transition 움직임 */

            /* 마우스가 바탕색(실버)에 오버가 되면 이미지를 오렌지색 이미지로 변경*/
            #menu:hover>.gear{ /*마우스가 올라오면*/
                background-image: url(../images/gear.png);
                /*부드럽게*/
                transition:.2s linear; /*ease | linear*/
            }

            /* 이미지 회전 */
            #menu:hover>.gear:nth-child(1){
                /* 시계 반대방향으로 반바퀴 */
                transform: rotate(-180deg);
            }
            #menu:hover>.gear:nth-child(2){
                /* 시계 방향으로 반바퀴 */
                transform: rotate(210deg);
            }


            /*
            #menu:hover .gear:nth-child(1){
                transform: rotate(-360deg);
            }

            #menu:hover .gear:nth-child(2){
               transform: rotate(360deg);
            }
            */
        </style>
    </head>
    <body>
        <div id="menu">
            <div class="gear"></div>
            <div class="gear"></div>
            <strong>SETTINGS</strong>
        </div>
    </body>
</html>
