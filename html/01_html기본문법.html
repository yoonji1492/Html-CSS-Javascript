<html>
    <head></head>
    <body>
        ● [HTML 기본 규칙]
        - Hyper Text Markup Language
        - 웹페이지(홈페이지)를 작성할때 사용하는 문법
        - 확장명 .html 저장한다
        - HTML문서는 웹브라우저(크롬,엣지,파이어폭스)에서 출력한다
        - HTML명령어를 Tag라 한다
        - 태그는 대소문자를 구분하지 않는다
        - <>기호 안에 명령어를 쓴다
        - 여는 태그와 닫는 태그로 구성되어 있다
        - 엔터(줄바꿈)을 허용하지 않는다
        - 공백은 1칸만 허용한다

        [참고사이트]
        https://www.w3schools.com/
    </body>
</html>
