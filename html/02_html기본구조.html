<!DOCTYPE html> 
<!--
    <!DOCTYPE>이 없다는 것은 나만의 방식을 사용하겠다. 각 브라우저만의 방식으로 랜더링 하겠다
    HTML5에서는 <!DOCTYPE html>  표준화된 방식으로 랜더링을 하겠다는 뜻
    모든 브라우저에서 동일한 방식으로 랜더링 해달라, 이문서는 표준방식에 의거해 출력해 달라고 요청 
-->
<html lang="ko"> <!-- HTML 문서 시작 -->    
    <head> <!-- 머리말 -->
        <title> <!-- 제목표시줄 -->
            환영합니다 <!-- title의 부모 head -->
        </title>
    </head>
    <body> <!-- 본문 -->
       <!-- 주석 (보충설명) -->
       <!-- 주석 단축키 Ctrl+/ -->
       <!-- 참조 https://www.w3schools.com/html/html_intro.asp -->
       
       무궁화 꽃이 피었습니다
       서울시 강남구 역삼동

    </body>
</html>  <!-- HTML 문서 끝 -->
