<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>12_form.html</title>
    </head>
    <body>

        <!-- 참조 https://www.w3schools.com/html/html_form_input_types.asp -->
        <!-- form 입력양식 -->
        <!-- 시용자들이 값(data, value)을 입력할 수 있도록 해줌 -->
        <!-- 요소, element             : <table> <img> <a> <audio> <video> ~~ -->
        <!-- 속성, property, attribute : src, width,, height. border, alt ~~ -->

        <h1>다양한 컨트롤 요소</h1>
        
        <!-- 1. <input> 요소 -->
        <input type="button"> <!--아무기능없음-->
        <input type="button" value="로그인">
        <input type="button" value="검색">
        <input type="button" value="입실">
        <input type="button" value="퇴실">
        <hr>
        
        <!-- 사용자가 입력한 정보를 서버로 전송 -->
        <input type="submit">
        <input type="submit" value="전송">
        <hr>

        <!-- 사용자가 입력한 정보를 취소(원래대로 복귀) -->
        <input type="reset">
        <input type="reset" value="취소">
        <hr>
        
        <!-- type=button + type=submit의 기능이 같이 있음 -->
        <button>회원가입</button>
        <hr>
        
        <input type="radio"> <!--하나만 선택-->
        <input type="checkbox">
    </body>
</html>
