<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>09_목록.html</title>
    </head>
    <body>
        <!-- 참조 https://www.w3schools.com/html/html_lists.asp -->
        <!-- 웹 페이지를 구조화 할때 주로 사용 -->

        <!-- 1) 순서가 없는 목록 -->
        <ul>
            <li>커피</li>
            <li>녹차</li>
            <li>우유</li>
        </ul>

        <!-- 2) 순서가 있는 목록 -->
        <ol>
            <li>바나나</li>
            <li>사과</li>
            <li>수박</li>
        </ol>
        <hr>

        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
        <hr>

              
        <ol>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ol>

        <!-- 3) 정의목록 -->
        <dl>
            <dt>서울특별시</dt>
            <dd>강남구</dd>
            <dd>종로구</dd>
            <dd>서초구</dd>
            <dt>부산광역시</dt>
            <dd>해운대구</dd>
            <dd>금정구</dd>
        </dl>
    </body>
</html>
