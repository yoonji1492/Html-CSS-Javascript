        <input type="button" value="로또번호발생" onclick="lotto()">
        <div id="demo"></div>

        <script>

            // 문제) 로또번호 1~45 사이의 수를 서로 겹치지 않게 6개 발생시킨 후,
            //       오름차순으로 정렬해서 id=demo에 출력하시오

            // document.write(parseInt(Math.random()*45)+1);

            // document.write('<br>');

            // document.write('<br>');

            function lotto(){
                let lotto = []; // 로또번호 6개 저장

                for(let i=0; i<6; i++){
                    lotto[i] = parseInt(Math.random()*45)+1;
                    for(let j=0; j<i; j++){
                        if(lotto[j] == lotto[i]){ // 로또번호가 중복되었는지 ?
                            i--;
                            break;
                        }//if end
                    }//for end
                }//for end
                /*
                    i=0 lotto[0]=3
                        j=0     0<0

                    i=1  lotto[1]=4
                        j=0     0<1 if(lotto[0]==lotto[1])  3==4

                    i=2  lotto[2]=5
                        j=0    0<2 if(lotto[0]==lotto[2])   3==5
                               1<2 if(lotto[1]==lotto[2])   4==5 

                    i=3  lotto[3]=4
                        j=0     0<3 if(lotto[0]==lotto[3])  3==4
                                1<3 if(lotto[1]==lotto[3])  4==4    {i=3-1 break} // 다시 랜덤값 받아
                */


                lotto.sort(function(a,b){return a-b}); // 오름차순 정렬
                document.getElementById('demo').innerText = lotto;
            }//lotto() end
        </script>
