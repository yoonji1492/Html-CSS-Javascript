<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>04_회원가입.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="member.js"></script>
        <style>
            .line{
                width:150px;
                height:20px;
                border:1px solid orange;
            }
        </style>
    </head>
    <body>    
        <div class="container"><!-- 좌우 여백 있음. 좌우여백없음(container-fluid) -->
            <h3>회원가입</h3>
            <form name="memfrm" id="memfrm" action="ok.jsp" onsubmit="return validate()">
                <table class="table">
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="uname">이름</label>
                                <input type="text" id="uname" class="line">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="uid">아이디</label>
                                <input type="text" id="uid" name="uid" class="form-control">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="ID중복확인" class="btn btn-primary" onclick="getID()">
                            <input type="button" value="ID적용" class="btn btn-success" onclick="setID()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="upw">비밀번호</label>
                                <input type="password" id="upw" name="upw" class="form-control" maxlength="10">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="jumin1">주민번호</label>
                                <input type="text" id="jumin1" name="jumin1" class="form-control" maxlength="6">
                                <input type="password" id="jumin2" name="jumin2" class="form-control" maxlength="7">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="agree">약관동의</label>
                                <input type="checkbox" id="agree" name="agree">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="가입1" class="btn btn-info">
                            <input type="reset" value="취소" class="btn btn-danger">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </body>
</html>
