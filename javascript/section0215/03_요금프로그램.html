        <h3>택시 요금 구하기</h3>

        <script>

            // 문제) 운행거리에 따라 택시 요금을 계산하는 프로그램
            //       2000m까지는 기본요금 900원이고
            //       2000m초과 운행시200m 단위마다 기본요금에 100원씩 가산하여 요금을 계산하다
            /*
                    예1) 운행거리 1600m -> 기본요금 900원
                    예2) 운행거리 3000m -> 1000m초과    (기본요금 900원 + 추가요금 500원) = 1400원
                    예3) 운행거리 2900m -> 900m초과     (기본요금 900원 + 추가요금 500원) = 1400원 
            */

            let distance = 2900;    // 운행거리
            let total = 0;          // 전체요금
            let overfee = 0;        // 추가요금

            if(distance<=2000){ //20000m까지는
                total = 900;
            }else{
                              //2000m초과 운행시
                let exceed = distance - 2000;    //초과거리
                                                 //예2) 3000-2000=1000
                                                 //예3) 2900-2000=900
                document.write('초과거리 : '+ exceed +  '<br>');

                // 추가요금 
                // 예2) 1000/200 -> 5
                // 예3)  900/200 -> 4.5가 나오면 5로 올려서 계산
                // Math.ceil(4.5) 5 소수점값 올림 함수 -> 5
                overfee = Math.ceil(exceed/200)*100;
                total = 900 + overfee;

            }//if end

            document.write('총운행거리 : '+ distance + '<br>');
            document.write('기본요금 : 900<br>');
            document.write('추가요금 : '+ overfee +  '<br>');
            document.write('전체요금 : '+ total + '<br>');
