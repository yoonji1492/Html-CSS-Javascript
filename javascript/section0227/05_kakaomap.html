<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>05_kakaomap.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <!-- 카카오 지도 시작하기 -->
        <!-- 강남 삼원타워 지도 띄우기 -->
        <!-- https://apis.map.kakao.com/ -->

        <!-- 여러개 마커 생성하기 -->
        <!-- 강남역 주변 스타벅스 매장 표시하기 -->

        <!-- 지도를 표시할 div -->
        <div id="map" style="width:500px;height:400px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4c382f02624aec54a2b449e44b0f5737"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = { 
                center: new kakao.maps.LatLng(37.4987464, 127.03169), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        
            // 마커를 표시할 위치와 title 객체 배열입니다 
            var positions = [
                {
                    title: '스타벅스 강남R점', 
                    latlng: new kakao.maps.LatLng(37.497853, 127.028587)
                },
                {
                    title: '스타벅스 국기원사거리점', 
                    latlng: new kakao.maps.LatLng(37.4995995, 127.0316606)
                },
                {
                    title: '스타벅스 강남우성점', 
                    latlng: new kakao.maps.LatLng(37.4923816, 127.0309489)
                },
                {
                    title: '스타벅스 강남비젼타워점',
                    latlng: new kakao.maps.LatLng(37.4964557, 127.0296885)
                }
            ];

            // 마커 이미지의 이미지 주소입니다
            var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
                
            for (var i = 0; i < positions.length; i ++) {
                
                // 마커 이미지의 이미지 크기 입니다
                var imageSize = new kakao.maps.Size(24, 35); 
                
                // 마커 이미지를 생성합니다    
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
                
                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image : markerImage // 마커 이미지 
                });
            }
        </script>
        
    </body>
</html>
