<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>02_kakaomap.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <!-- 카카오 지도 시작하기 -->
        <!-- 강남 삼원타워 지도 띄우기 -->
        <!-- https://apis.map.kakao.com/ -->

        <!-- 지도를 표시할 div -->
        <div id="map" style="width:500px;height:400px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4c382f02624aec54a2b449e44b0f5737"></script>
        <script>
            var container = document.getElementById('map'); //지도를 표시할 div
            var options = {
                center: new kakao.maps.LatLng(37.4987464, 127.03169), //지도의 중심좌표 (위도,경도)
                level: 3 // 지도의 확대 레벨
            };

            // 지도를 표시할 div와 지도 옵션으로 지도를 생성
            var map = new kakao.maps.Map(container, options);
        </script>
        
    </body>
</html>
