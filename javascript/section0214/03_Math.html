<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>03_Math.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>Math 객체</h3>

        <script>

            // 참조 https://www.w3schools.com/js/js_math.asp
            // Math : 수학 관련 객체
            /*
                ● 객체 Object
                    - 멤버변수(property, attribute, field 속성) + 멤버 함수(method)
                    - 객체명.멤버변수
                    - 객체명.멤버함수()
            */

            document.write(Math.PI);
            document.write('<hr>');
            document.write(Math.E);
            document.write('<hr>');

            document.write(Math.abs(-3));       //절대값3
            document.write('<hr>');
            document.write(Math.pow(2, 4));     //2의 4승
            document.write('<hr>'); 
            document.write(Math.max(1, 3));     //3
            document.write('<hr>');
            document.write(Math.min(1, 3));     //1
            
        </script>
    </body>
</html>
