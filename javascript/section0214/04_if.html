<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>04_if.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>if조건문</h3>

        <script>
            /*
                ● 제어문
                    - 프로그램의 흐름을 제어
                    - 조건문 : if문 , switch~case문
                    - 반복문 : for문, while문, do~while문
                    - break문
                    - continue문
            */

            // 성적 프로그램
            let name = '무궁화';
            let kor = 100, eng = 100, mat = 30;

            // 총점 구하시오
            let total = kor + eng + mat;

            // 평균 구하시오
            let aver = parseInt(total/3);

            document.write('이름 : ' + name + '<hr>');
            document.write('국어 : ' + kor + '<hr>');
            document.write('영어 : ' + eng + '<hr>');
            document.write('수학 : ' + mat + '<hr>');
            document.write('총점 : ' + total + '<hr>');
            document.write('평균 : ' + aver + '<hr>');

            // 문1) 평균 95점이상이면 장학생을 출력하시오
            if(aver>=95){   // 91>=95
                document.write('<span style="color:red; font-weight:bold">장학생</span><hr>');
            }// if end


            // 문2) 국어점수가 70점이상이면 합격, 아니면 불합격
            if(kor>=70){    // 100>=70
                document.write('국어 : 합격<hr>');
            }else{
                document.write('국어 : 불합격<hr>');
            }// if end


            // 문3) 수학점수가 90점이상이면 'A'
            //                80점이상이면 'B'
            //                70점이상이면 'C'
            //                60점이상이면 'D'
            //                나머지는 'F'
            if(mat>=90){
                document.write('수학 : A<hr>');
            }else if(mat>=80){
                document.write('수학 : B<hr>');
            }else if(mat>=70){
                document.write('수학 : C<hr>');
            }else if(mat>=60){
                document.write('수학 : D<hr>');
            }else{
                document.write('수학 : F<hr>');
            }// if end


            // 문4) 과락 
            //      평균이 70점이상이면 결과 : 합격
            //      (단, 국영수 세 과목중에서 한 과목이라도 40점 미만이면 결과 : 재시험)
            //      평균이 70점 미만이면 결과 : 탈락

            // 1) OR조건
            if(aver >=70){ //76>=70
                if(kor<40 || eng<40 || mat<40){ //100<40 || 100<40 || 35<40
                                                //false     false       true
                                                //true
                    document.write('결과 : 재시험<hr>');
                }else{
                    document.write('결과 : 합격<hr>');
                }
            }else{
                document.write('결과 : 탈락<hr>');
            }// if end
            

            // 2) AND조건
            if(aver >=70){ //76>=70
                if(kor>=40 && eng>=40 && mat>=40){  //100>=40 && 100>=40 && 35>=40
                                                    //true     true       false
                                                    //true
                    document.write('결과 : 합격<hr>');
                }else{
                    document.write('결과 : 재시험<hr>');
                }
            }else{
                document.write('결과 : 탈락<hr>');
            }// if end


            // if(aver>=70 && kor>=40 &&  eng>=40 &&  mat>=40){
            //     document.write('결과 : 합격<hr>');
            // }else if(aver<70 && kor<40 &&  eng<40 &&  mat<40){
            //     document.write('결과 : 불합격<hr>');
            // }else if(aver>=70 || kor<40 &&  eng<40 &&  mat<40){
            //     document.write('결과 : 재시험<hr>');
            // }
        </script>
    </body>
</html>
