<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>01_반복문연습문제.html</title>
        <meta charset="UTF-8">

    <body>

        <h3>반복문 연습문제</h3>

        <script>

            // 갯수, 누적

            //문1) 1~3 사이의 모든 수를 더하시오 (누적의 합)
            //     1+2+3
            let hap = 0;
            for(let a=1; a<=3; a=a+1){ //a+=1 a++ ++a
                hap = hap + a; // hpa+=a
            }//for end
            document.write('누적의 합 : ' + hap);
            document.write('<hr>');
            /*
                a=1 1<=3 {hap=0+1}  a=1+1
                    2<=3 {hap=1+2}  a=2+1
                    3<=3 {hap=3+3}  a=3+1
                    4<=3
            */

            // let sum = 0;
            // for(let i=1; i<=3; i++){
            //     sum += i;
            // }
            
            //문2) 4팩토리얼값을 구하시오 (누적의 곱)
            //     4*3*2*1
            let gop = 1;
            for(let a=4; a>=1; a=a-1){ //a-=a a-- --a
                gop =gop * a; //gop*=a
            }//for end

            document.write('누적의 곱 : ' + gop);
            document.write('<hr>');


            // let sum1 = 1;
            // for(let i=4; i<=4; i--){
            //    sum1 *= i;
            // }
            
            //문3) 두수사이의 합을 구하시오
            //     2+3+4+5
            //     5+4+3+2
            let start = 5;
            let end = 2;
            let sum = 0; // 결과값

            // 변수값 서로 교환하기 (swap)
            if(start>end){
                let tmp = start;
                start = end;
                end = tmp;
            }//if end

            for(let a=start; a<=end; a=a+1){
                sum = sum + a // sum+=a
            }//for end

            document.write(start+'~'+ end +'까지의 합 : ' + sum);
            document.write('<hr>');

            //문4) 1 ~ 5사이 중에서 짝수의 갯수를 구하시오
            let count = 0;
            for(let a=1; a<=5; a=a+1){
                if(a%2==0){
                    count = count +1; //count+=1 count++ ++count
                }//if end
            }//for end

            document.write('짝수의 갯수 : ' + count);
            document.write('<hr>');
            /*
                a=1 1<=5 {if(1%2==0)}           a=a+1
                    2<=5 {if(2%2==0) count=0+1} a=2+1
                    3<=5 {if(3%2==0)}           a=3+1
                    4<=5 {if(4%2==0) count=1+1} a=4+1
                    5<=5 {if(5%2==0)}           a=5+1
                    6<=5
            */

            //문5) 서기1년 ~ 2024년 사이중에서 윤년의 갯수를 구하시오
            //      주의) 달력과 관련이 있는 정보는 윤년구하는 공식 등은 계산식에 사용하지 말고
            //            자바스크립트(Date객체), 자바(Calendar클래스)를 사용해야 함
            let leap = 0; // 결과값
            for(let year=1; year<=2024; year++){
                if(year%4==0 && year%100!=0 || year%400==0){
                    leap++;
                }//if end
            }//for end

            document.write('윤년의 갯수 : ' + leap);
            document.write('<hr>');

            //문6) x값이 10으로부터 x를 여러번 뺀후
            //     결과값이 음수가 되면 x를 몇번 뺐는가를 구하시오
            /*
                    10-3=7
                     7-3=4
                     4-3=1
                     1-3=-2
                    무한루프 - break
                    while(true){}
            */
            let x = 3;
            let su = 10;
            let cnt = 0; // 결과값

            while(true){ // 무한 LOOP
                su = su -x;
                cnt = cnt+1;
                if(su<0){
                    break;
                }//if end
            }//while end

            document.write('횟수 : ' + cnt);
            document.write('<hr>');
            /*
                while(true) {su=10-3 cnt=0+1 if(7<0)}
                while(true) {su=7-3 cnt=1+1 if(4<0)}
                while(true) {su=4-3 cnt=2+1 if(1<0)}
                while(true) {su=1-3 cnt=3+1 if(-2<0) {break}}
            */

            //문7) 3의 배수의 누적 합이 100이 넘어가려면 3부터 어디까지 더해야 하는지 구하시오
            //     3+6+9+12+15+18+21+24+....=108

            let num = 0;        // 3의 배수
            let add = 0;        // 누적의 합
            let result = '';    // 출력결과

            while(true){
                num = num + 3;  //num+=3
                add = add + num;//add+=num

                result = result + num + '+';
                if(add>=100){
                    break;
                }//if end
            }//while end

            document.write(result);
            document.write('<hr>');
            document.write('3의 배수의 누적의 합 : ' + add);
        </script>
    </body>
</html>
