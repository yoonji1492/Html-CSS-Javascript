<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>03_반복문연습문제.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>반복문 연습문제</h3>

        <script>
            //문1) 아래와 같이 출력하시오
            /*
                12345
                23456
                34567
                45678
                56789
            */
          
            for(let a=1; a<=5; a++){
                for(let b=1; b<=5; b++){
                    document.write(a);
                } 
                document.write('<br>');
            }

            //문2)아래 그림과 같이 출력하시오
            /*
                @★★★
                ★@★★
                ★★@★
                ★★★@
            */


            //문3) 아래와 같이 누적의 합을 출력하시오
            /*
                1+ ... +10=55
                1+ ... +20=210
                1+ ... +30=465
                
                1+ ... +90=4095
                1+ ... +100=5050            
            */
        </script>
    </body>
</html>
