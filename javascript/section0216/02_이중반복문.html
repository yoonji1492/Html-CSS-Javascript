<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>02_이중반복문.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>이중 반복문</h3>

        <script>

            for(let a=1; a<=2; a=a+1){
                document.write('JAVA');
                for(let b=1; b<=3; b=b+1){
                    document.write('PYTHON');
                }//for end
                document.write('<hr>');
            }//for end
            /*
                a=1 1<=2 JAVA
                         b=1 1<=3 PYTHON
                             2<=3 PYTHON
                             3<=3 PYTHON
                             4<=3
                    2<=2 JAVA
                         b=1 1<=3 PYTHON
                             2<=3 PYTHON
                             3<=3 PYTHON
                             4<=3
            */   
           
            // 문제) 구구단 2단 ~ 9단 출력하기
            // let dan2 = 2;
            // for(let i=1; i<=9; i++){
            //     document.write(dan2 + '*'+ i + '=' +(dan2*i));
            //     document.write('<hr>');
            // }//for end

            for(let i=2; i<=9; i++){
              for(let a=1; a<=9; a++){
                document.write(i + '*' + a +'=' +(i*a));
                document.write('<br>');
              }
              document.write('<hr>');
            }//for end
            ///////////////////////////////////////////////////////////////

            //문제) 2g, 3g, 5g짜리 추가 각각 5개씩 있을때,
            //      세가지의 추의 조합으로 무게가 40~45사이일 때
            //      각 추의 갯수와 무게를 출력하는 프로그램

            /*
                    출력결과
                    2g    3g     5g     total
                    1     5      5      42
                    2     4      5      41
                    2     5      5      44
            */

            document.write('2g  3g  5g  total<hr>')

            let total=0;
            let count=0;
            

            for(let a=1; a<=5; a=a+1){//2g
                for(let b=1; b<=5; b=b+1){//3g
                    for(let c=1; c<=5; c=c+1){ //5g
                        total= (a*2) + (b*3) + (c*5)
                        //document.write(total+'<hr>')
                        if(total >=40 && total <=45){ // 40~45
                            document.write(a + '  ' + b + '  ' + c + '  ' + total);
                            document.write('<br>');
                            count = count +1; // count++
                        }
                        
                    }//for end
                }//for end
            }//for end

            document.write('total이 40~45사이 갯수: : ' + count);
            document.write('<hr>');


            for(let i=1; i<=5 ;i++){
                for(let j=1 ; j<=5; j++){
                    for(let k=1; k<=5; k++){
                        let sum = i *2 + j*3 + k*5
                        if(sum >=40 && sum<=45){
                            document.write('2g :' +  i  +  '3g :'+  j  +  '5g '+  k  + '='+sum+'<hr>');
                        } 
                    }
                }
            }//for end

            ///////////////////////////////////////////////////////////////////////////

            let a = 0, b = 0;
            
            for(a=1; a<=4; a++){
                for(b=1; b<=4; b++){
                    document.write('#');
                }//for end
                document.write('<br>');
            }//for end

            document.write('<hr>');

            // 회전수 증가
            for(a=1; a<=4; a++){
                for(b=1; b<=a; b++){
                    document.write('@');
                }//for end
                document.write('<br>');
            }//for end
            /*
                a=1 1<=4
                        b=1 1<=1 @
                    2<=4
                        b=1 1<=2 @
                            2<=2 @
                    3<=4
                        b=1 1<=3 @
                            2<=3 @
                            3<=3 @
                    4<=4
                        b=1 1<=4 @
                            2<=4 @
                            3<=4 @
                            4<=4 @
            */
            document.write('<hr>');


            // 회전수 감소
            for(a=4; a>=1; a--){
                for(b=1; b<=a; b++){
                    document.write('★');
                }//for end
                document.write('<br>');
            }//for end
            /*
                a=4 4>=1
                        b=1 1<=4 ★
                            2<=4 ★
                            3<=4 ★
                            4<=4 ★
                a=3 3>=1
                        b=1 1<=3 ★
                            2<=3 ★
                            3<=3 ★
                    2>=1
                        b=1 1<=2 ★
                            2<=2 ★
                    1>=1
                        b=1 1<=1 ★
                            2>=1
                    0>=1
            */
            document.write(a+b); // 0+2 = 2
        </script>
    </body>
</html>
