<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>05_배열연습문제.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>베열 연습 문제</h3>

        <script>

            let num = [7, 8, -5, 9, 6];
            let size = num.length; // 5

            document.write(num);
            document.write('<br>');

            // 문1) 배열 요소의 전체 합을 구하시오 (25)
            document.write(num[0]+num[1]+num[2]+num[3]+num[4]);
            document.write('<hr>');


            let hap = 0;
            for(let i=0; i<size; i++){
                hap += num[i];
            }//for end
            document.write('전체 합 : '+ hap);
            document.write('<br>');

            let sum = 0;
            for(let i in num){
                sum = sum+num[i];
            }//for end
            document.write('전체 합 : '+ sum);
            document.write('<br>');

            // 문2) 음수의 갯수를 구하시오 (1)
            let count = 0;
            for(let i=0; i<size; i++){
                if(num[i] < 0){
                    count++;
                }
          
            }//for end
            document.write('음수의 갯수 : '+ count);
            document.write('<br>');

            // 문3) 최대값, 최소값을 구하시오 (9, -5)
            let maxNum = num[3];
            let minNum = num[2];
            for(let i=0; i<size; i++){
                if(num[i]>maxNum){
                    maxNum += num[i]
                }else if(num[i]<minNum){
                    minNum += num[i]
                }
            }

            document.write('최대값 : '+ maxNum);
            document.write('최소값 : '+ minNum);
            document.write('<br>');

            // 문4) num[4] 요소의 등수를 구하시오 (4)
            /*
                if(6<7)
                if(6<8)
                if(6<-5)
                if(6<9)
            */
            let answer = num[4]
            for(let i=0;i<size; i++){
                for(let j=0; j<size; j++){
                    if(num[i] < num[j]){
                        answer[i] ++;
                    }//if end
                }//for end
            }//for end

            document.write('등수 : '+ answer);
            document.write('<br>');
        </script>
    </body>
</html>
