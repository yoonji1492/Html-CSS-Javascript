<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>05_배열연습문제.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>베열 연습 문제</h3>

        <script>

            let num = [7, 8, -5, 9, 6];
            let size = num.length; // 5

            document.write(num);
            document.write('<hr>');

            // 문1) 배열 요소의 전체 합을 구하시오 (25)
            document.write(num[0]+num[1]+num[2]+num[3]+num[4]);
            document.write('<hr>');


            let hap = 0;
            for(let i=0; i<size; i++){
                hap += num[i];
            }//for end
            document.write('전체 합 : '+ hap);
            document.write('<hr>');

            let sum = 0;
            for(let i in num){
                sum = sum+num[i];
            }//for end
            document.write('전체 합 : '+ sum);
            document.write('<hr>');
            //////////////////////////////////////////////////////////////////////

            // 문2) 음수의 갯수를 구하시오 (1)
            /*
                7<0      if(num[0]<0)
                8<0      if(num[1]<0)
                -5<0     if(num[2]<0) count=count+1
                9<0      if(num[3]<0)
                6<0      if(num[4]<0)
            */
            let count = 0;
            for(let i=0; i<size; i++){
                if(num[i] < 0){
                    count++; // count = count+1
                }//if end
            }//for end

            document.write('음수의 갯수 : '+ count);
            document.write('<hr>');

            // 문3) 최대값, 최소값을 구하시오 (9, -5)
            // 오름차순 : -5 6 7 8 9
            // 내림차순 : 9 8 7 6 -5

            // 1) 내림차순 정렬한 후, 최대값과 최소값 구하기
            num.sort(function(a, b){return b-a});
            document.write('내림차순 정렬 : '+ num); //  9 8 7 6 -5
            document.write('<hr>');
            document.write('최대값 : '+ num[0]);
            document.write('<hr>');
            document.write('최소값 : '+ num[4]); 
            document.write('<hr>');
            document.write('최소값 : '+ num[size-1]); // 마지막변수 size-1
            document.write('<hr>');

            // ※오름차순 정렬 후 최대값과 최소값 구하기

            // 2)Math객체 활용
            document.write(Math.max(...num));
            document.write('<hr>');
            document.write(Math.min(...num))
            document.write('<hr>');

            // 3)
            let max = num[0]; // 최대값
            let min = num[0]; // 최소값
            /*
                7<7             if(max<num[0])
                7<8     max=8   if(max<num[1]) max=num[1]
                8<-5            if(max<num[2])
                8<9     max=9   if(max<num[3]) max=num[3]
                9<6             if(max<num[4])
            */
            for(let i =0; i<size; i++){
                // if(m){
                //     max=num[i];
                // }
                if(max<num[i])  max=num[i]; // 코드가 짧으면 한줄로 쓸수있음
                if(min>num[i])  min=num[i]; 
            }//for end

            document.write('최대값 : '+ max);
            document.write('<hr>');
            document.write('최소값 : '+ min); 
            document.write('<hr>');
    
            /*
            let maxNum = num[3];
            let minNum = num[2];
            for(let i=0; i<size; i++){
                if(num[i]>maxNum){
                    maxNum += num[i]
                }else if(num[i]<minNum){
                    minNum += num[i]
                }
            }
            */
    
            // 문4) num[4] 요소의 등수를 구하시오 (4 -5:5)
            /*
                6<7     r=1+1   if(num[4]<num[0])   r=r+1
                6<8     r=2+1   if(num[4]<num[1])   r=r+1
                6<-5            if(num[4]<num[2])
                6<9     r=3+1   if(num[4]<num[3])   r=r+1
                6<6             if(num[4]<num[4])
            */
            let r=1;
            for(let i=0; i<size; i++){
                if(num[4]<num[0]){
                    r=r+1;
                }//if end
            }//for end
    
            document.write(num);     // 9 8 7 6 -5 문3) 코드에서 내림차순으로 정렬함   
            document.write('<hr>');
            document.write(num[4] + ' 요소의 등수 : ' + r);
            document.write('<hr>');
            ////////////////////////////////////////////////////////////////////

            // 문5)num 배열 요소의 각각의 등수를 모두 구하시오 
            /*
                7<7     if(num[0]<num[0])
                7<8     if(num[0]<num[1])   rank[0]=rank[0]+1
                7<-5    if(num[0]<num[2])
                7<9     if(num[0]<num[3])   rank[0]=rank[0]+1
                7<6     if(num[0]<num[4])

                8<7     if(num[1]<num[0])
                8<8     if(num[1]<num[1])
                8<-5    if(num[1]<num[2])
                8<9     if(num[1]<num[3])   rank[1]=rank[1]+1
                8<6     if(num[1]<num[4])

                -5<7    if(num[2]<num[0])   rank[2]=rank[2]+1
                -5<8    if(num[2]<num[1])   rank[2]=rank[2]+1
                -5<-5   if(num[2]<num[2])
                -5<9    if(num[2]<num[3])   rank[2]=rank[2]+1
                -5<6    if(num[2]<num[4])   rank[2]=rank[2]+1
            */

            let rank = [1, 1, 1, 1, 1]; //->3 2 5 1 4 문3) 코드에서 내림차순으로 정렬함  

            for(let i=0; i<size; i++){
                for(let j=0; j<size; j++){
                    if(num[i] < num[j]){
                        rank[i] =rank[i]+1;
                    }//if end
                }//for end
            }//for end
            
            document.write('num배열 요소의 각 등수 : ' + rank);
        </script>
    </body>
</html>
