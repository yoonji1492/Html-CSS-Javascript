<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>04_배열메소드.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>배열 객체 관련 메소드(함수)</h3>

        <script>

            //참조 https://www.w3schools.com/js/js_array_methods.asp

            // 객체 (object) = 멤버변수(property)와 멤버함수로(method) 구성되어 있다

            let fruits = ['Banana', 'Orange', 'Apple', 'Mango'];

            document.write(fruits.length);                  // 4 배열요소의 갯수
            document.write('<hr>');

            document.write(fruits);                         //Banana,Orange,Apple,Mango
            document.write('<hr>');

            //문자열로 변환 후 글자
            document.write(fruits.toString());              // 문자열로 바꿈 : 'Banana,Orange,Apple,Mango'    
            document.write('<hr>');

            document.write(fruits.toString().length);       // 글자갯수 :25 
            document.write('<hr>');

            document.write(fruits.join('*'));               // 요소를 묶어줌 : Banana*Orange*Apple*Mango 
            document.write('<hr>');
            //////////////////////////////////////////////////////////////////////////////////////////////

            fruits.pop();           //배열의 마지막 요소 제거 
            document.write(fruits); //Banana,Orange,Apple       
            document.write('<hr>');

            fruits.push('kiwi');    //배열 마지막 요소 추가
            document.write(fruits); //Banana,Orange,Apple,kiwi                   
            document.write('<hr>');

            fruits.shift();         //배열 맨앞 요소 제거   
            document.write(fruits); //Orange,Apple,kiwi          
            document.write('<hr>');

            fruits.unshift('Lemon');//배열 맨앞 요소 추가
            document.write(fruits); //Lemon,Orange,Apple,kiwi             
            document.write('<hr>');

            fruits.splice(0 , 2)    //0번째 부터 (2-1)번째 까지 제거 일부분만제거 
            document.write(fruits); //Apple,kiwi                 
            document.write('<hr>');
            ////////////////////////////////////////////////////////////////////

            
            // 배열 요소 합치기
            let arr1=['손흥민','김연아'];
            let arr2=['무궁화','개나리','진달래'];
            let arr3=['국어','영어'];

            let arr4=arr1.concat(arr2,arr3);
            document.write(arr4)                 //손흥민,김연아,무궁화,개나리,진달래,국어,영어
            document.write('<hr>');
            document.write(arr4.length)          //7
            document.write('<hr>');
            ///////////////////////////////////////////////////////////////////////


            // 참조 https://www.w3schools.com/js/js_array_sort.asp
            /*
                ●   정렬 (Sort) 
                    
                    - 어떤 key값을 기준으로 순서대로 재배치
                    
                    - 정렬유형
                        오름차순 Ascending      ASC     1->10, A->Z, a->z
                        내림차순 Descending     DESC

                    - 정렬방식
                        insertion sort  삽입정렬 (기본)
                        selection sort  선택정렬
                        bubble sort     
            */

            // 1) 문자형
            fruits = ['Banana', 'Orange', 'Apple', 'Mango'];

            fruits.sort();          //배열요소 오름차순 정렬  
            document.write(fruits)  //Apple,Banana,Mango,Orange                 
            document.write('<hr>');

            fruits.reverse();       //배열요소 내림차순 정렬
            document.write(fruits)  //Orange,Mango,Banana,Apple              
            document.write('<hr>');


            // 2) 숫자형 Numeric Sort
            // 참조 https://www.w3schools.com/js/js_array_sort.asp
            // 참조 https://www.w3schools.com/js/js_array_sort.asp#mark_numeric
            const points = [40, 100, 1, 5, 25, 10];

            // 오름 차순 정렬 1,5,10,25,40,100
            points.sort(function(a, b){return a - b});
            document.write(points);
            document.write('<hr>');

            // 내림 차순 정렬 100,40,25,10,5,1
            points.sort(function(a, b){return b - a});
            document.write(points);
            document.write('<hr>');
        </script>
    </body>
</html>
