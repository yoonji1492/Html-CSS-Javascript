<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>02_String함수.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>Sting Method</h3>

        <script>

            //참조 https://www.w3schools.com/js/js_string_methods.asp

            let str = 'Gone With The Mind';

            document.write(str);
            document.write('<hr>');

            document.write(str.length);         //18 글자갯수
            document.write('<hr>');

            document.write(str.charAt(0));      //'G' 0번째 글자
            document.write('<hr>');

            document.write(str.charAt(str.length-1));     //'d' 마지막 글자 (추천)
            document.write('<hr>');

            document.write(str.toLocaleLowerCase());    // 전부 소문자 치환
            document.write('<hr>');

            document.write(str.toLocaleUpperCase());    // 전부 대문자 치환
            document.write('<hr>');

            document.write(str.replace('n','N'));       // 첫번째 'n' -> 'N' 으로 치환
            document.write('<hr>');

            document.write(str.replaceAll('n','N'));    
            document.write('<hr>');
            //////////////////////////////////////////////////////////////////////////


            // 글자 자르기 ★
            document.write(str.substring(6, 12)); // 'int Th' 6번째~(12-1)번째 까지
            document.write('<hr>');

            document.write(str.substring(10, 13)); // 'The'
            document.write('<hr>');

            // 맨 앞글자 자르기 'G'
            document.write(str.substring(0,1));
            document.write('<hr>');

            // 맨 마지막 글자 자르기 'd'
            document.write(str.substring(17,18));
            document.write('<hr>');
            document.write(str.substring(str.length-1,str.length));
            document.write('<hr>');
            //////////////////////////////////////////////////////////////////////////


            // 문자열 분리하기
            document.write(str.slice(10, 13)); // 'The'
            document.write('<hr>');

            // 문자열 합치기
            let text1 = 'Hello';
            let text2 = 'World';

            document.write(text1 + text2)
            document.write('<hr>');

            let text3 = text1.concat(text2);
            document.write(text3)           //'HelloWorld'
            document.write('<hr>');

            // 문자열 맨앞, 맨뒤 공백 제거하기
            let text4 = '   Java    Script   '
            document.write('#' + text4.trim() + '#'); //#Java Script#
            document.write('<hr>');
            document.write('#' + text4.trimStart() + '#'); //#Java Script #
            document.write('<hr>');
            document.write('#' + text4.trimEnd() + '#'); //# Java Script#
            document.write('<hr>');

            // 4칸을 기준으로 빈칸은  *으로 앞에서 부터 채우기
            let text5 = '9';
            document.write(text5.padStart(4,'*')); //***9
            document.write('<hr>');

            // 4칸을 기준으로 빈칸은  *으로 앞뒤에서 부터 채우기
            let text6 = '8';
            document.write(text6.padEnd(4,'*')); //8***
            document.write('<hr>');

            // 문자열 분리하기
            let citys = 'Seoul,Jeju,Busan,Suwon';
            let city = citys.split(','); // 배열값으로 반환된다
            for(let i=0; i<city.length ; i++){
                document.write(city[i])
                document.write('<hr>');
            }//for end
            ////////////////////////////////////////////////////////////

            //참조 /section0215/02_조건문연습문제.html

            // 문제) 주민번호를 이용해서 나이, 성별을 구하시오
            let jumin = '1912304234567';
            let myYear = parseInt(jumin.substring(0,2)); //'19' 태어난 년도
            let myCode = parseInt(jumin.substring(6,7)); //'4' 성별코드
            //let myCode = jumin.charAt(6);
            document.write('<hr>');

            // 올해년도
            // let myAge = 2024 -  + myYear;
            const d = new Date();
            let cYear = d.getFullYear(); // 2024

            // 태어난 년도 완성하기
                switch(myCode){
                case 1 : 
                case 2 : myYear = myYear+1900; break;
                case 3 :
                case 4 : myYear = myYear+2000; break;
            }//switch end

            // 나이구하기
            let myAge = cYear - myYear;
            document.write('나이 : ' + myAge + '<hr>'); 

            // 성별 구하기
            switch(myCode%2){
                case 0 : document.write('성별 : 여자<hr>'); break;
                case 1 : document.write('성별 : 남자<hr>'); break;
            }//switch end



        </script>
    </body>
</html>
