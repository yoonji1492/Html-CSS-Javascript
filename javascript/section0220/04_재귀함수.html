        <h3>재귀적 함수 호출</h3>

        <script>

            // 재귀적 함수 호출
            // -> 자신이 자신의 함수를 호출할 수 있다

            document.write(fact(3)); // 3팩토리얼값 구하기
            /////////////////////////////////////////////////////////

            function fact(f){
                if(f==0){
                    return 1;
                }else{
                    return f * fact(f-1);
                }//if end
            }//fact() end
