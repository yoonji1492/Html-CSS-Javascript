<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>05_Date객체.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>Date객체</h3>

        <script>

            //참조 https://www.w3schools.com/js/js_dates.asp

            // Date 날짜 관련 내장객체

            const d = new Date(); // 시스템의 현재 날짜 정보 가져오기 (년월일시분초)

            document.write(d.getFullYear());
            document.write(d.getMonth());        //2월이면 1반환됨 
            document.write('<br>');
            document.write(d.getMonth()+1);  
            document.write('<br>');
            document.write(d.getDate());
            document.write('<hr>');

            document.write(d.getHours());
            document.write('<br>');
            document.write(d.getMinutes());
            document.write('<br>');
            document.write(d.getSeconds());
            document.write('<hr>');

            document.write(d.getDay());
            document.write('<br>');

            const days = ['일','월','화','수','목','금','토'];
            document.write(days[d.getDay()]); // 요일 (0일 1월 2화 3수 4목 5금 6토)
            document.write('<hr>');

        </script>
    </body>
</html>
