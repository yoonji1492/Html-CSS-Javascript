<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>02_함수.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>사용자 정의 함수 ★</h3>

        <script>

            //참조 https://www.w3schools.com/js/js_functions.asp
            /*
                - 함수, function, method
                - 함수는 함수를 정의(작성)하고, 호출함으로써 실행된다
                - document.write()  ()값을 웹브라우저 본문영역(<body>)에 출력하는 함수
                - Math.max()        최대값을 구하는 함수
                - 배열.sort()       배열요소를 정렬해 주는 함수 
                
                ● 함수 작성시 고려사항
                    - 매개변수(parameter)가 있는지?
                    - 리턴(return)값이 있는지?
            */
            ////////////////////////////////////////////////////////////////////////

            // 함수 정의 및 작성
            function test1(){
                document.write('KOREA');
            }//test1() end

            function test2(){
                document.write('SEOUL');
            }//test2() end

            function test3(a){  // a는 매개변수(parameter)
                                // 매개변수는 자료형이 없다
                                // let, const, var 사용불가
                document.write(a);
            }//test3() end

            function test4(a, b, c){
                document.write(a+b+c);
            }//test4() end

            function test5(ch,num){
                for(let i=1; i<=num; i++){
                    document.write(ch);   
                }
            }//test5() end
            ///////////////////////////////////////////////////////////////////////


            // 1. 전달값(argument value)이 없는 경우 : ()괄호에 아무것도 없는 경우
            test1(); //함수호출
            test1();
            test1();

            test2();
            test1();
            test2();
            document.write('<hr>');            
            
            // 2. 전달값이 있는 경우
            test3(10);
            test3(20);
            test3(-30);
            document.write('<hr>'); 

            // 전달값은 1개 이상 가능하다
            test4(50, 60, 70);
            test4(-3, -2, -1);
            document.write('<hr>'); 


            // 문제) #기호를 100번 출력하기
            test5('#', 100);
        </script>
    </body>
</html>
