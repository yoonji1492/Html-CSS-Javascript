<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>02_data.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h1>데이터, 값, Data, Value</h1>

        <script>
            /*
                객체(object)
                    - 속성(property)과 함수(method)로 구성되어 있다.
                    - 객체의 속성과 메소들는 .로 접근한다.
                    - 객체.속성
                    - 객체.메소드() 
                
                document 객체 : HTML 문서를 가르키는 객체  
                    - document.write() : ()안의 내용을 본문(<body>)에 출력한다
            */
            
            //1. 숫자형 (수치형)
            document.write(123);  //양의 정수. unsigned 값
            document.write(-135);  //음의 정수. signed 값
            document.write(6.7);  //양의 실수
            document.write(-8.9);  //음의 실수

            //2. 문자형
            // -> 반드시 ''또는 "" 기로호 감싼다
            // -> 주의사항 '' 또는 "" 기호를 혼합해서 사용할 수 없다
            document.write('대한민국');
            document.write('KOREA');
            document.write('서울특별시');
            document.write('SEOUL');
            
            // -> 에러
            //  -> 크롬브라우저에서 F12를 이용해서 에러메세지 분석후 수정
            // document.write('서울특별시");
            // document.write(SEOUL);


            //3. 논리형 (boolean)
            // -> 맞다(참 true), 틀리다(거짓 false)
            document.write(true);
            document.write(false);

            // ※주의사항
            document.write('true');  // 문자형
            document.write('false'); // 문자형
            document.write('1004');  // 문자형
        </script>
    </body>
</html>
