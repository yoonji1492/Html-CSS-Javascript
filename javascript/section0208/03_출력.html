<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>03_출력.html</title>
        <meta charset="UTF-8">
        <style></style>
    </head>
    <body>

        <h3>자바스크립트에서 HTML태그 사용</h3>

        <script>
            
            // 자바스크립트에서 HTML태그를 사용할려면, 문자형으로 사용한다
            document.write("<hr>");
            document.write("대한민국");
            document.write("<br>");
            document.write("오필승코리아");
            document.write("<h1>설날</h1>");

            document.write("''")    // ''
            document.write("<br>");
            document.write('""');   // ""
            document.write("<br>");

            // 명령어로 사용되는 기호를 단순 기호로 인식하려면 \ 와 같이 사용한다
            document.write("\"");   //""
            document.write("<br>");
            document.write('\'');   //''
            document.write("<br>");
            document.write('\\');
            document.write("<br>"); //\
            document.write("\\");   //\
            document.write("<br>");

            // 그림 추가
            document.write("<img src='../../images/angel.png'>");
            document.write("<br>");
            document.write('<img src="../../images/angel.png">');
            
        </script>
    </body>
</html>
